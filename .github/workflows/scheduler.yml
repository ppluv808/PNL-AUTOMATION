name: Run PnL Daily

on:
  schedule:
    - cron: '0 16 * * *'  # 12:00 AM PH time (UTC+8)
  workflow_dispatch:      # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode GOOGLE_CREDS_JSON and write to service_account.json
        run: |
          echo "${{ secrets.GOOGLE_CREDS_JSON }}" | base64 --decode > service_account.json

      - name: Create .env file
        run: |
          echo "MERCHANT_CONFIG_SHEET_URL=${{ secrets.MERCHANT_CONFIG_SHEET_URL }}" > .env

      - name: Export Digicash credentials
        run: |
          echo "DIGICASH_API_USER=${{ secrets.DIGICASH_API_USER }}" >> $GITHUB_ENV
          echo "DIGICASH_API_PASS=${{ secrets.DIGICASH_API_PASS }}" >> $GITHUB_ENV

      - name: Run PnL script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service_account.json
        run: |
          python3 main.py
