name: Run PnL Daily

on:
  schedule:
    - cron: '0 16 * * *'  # 12:00 AM PH time
  workflow_dispatch:      # ✅ Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: pip install -r requirements.txt

      - name: 🔐 Create service_account.json
        run: echo "${{ secrets.GOOGLE_CREDS_JSON }}" > service_account.json

      - name: ⚙️ Create .env file
        run: echo "MERCHANT_CONFIG_SHEET_URL=${{ secrets.MERCHANT_CONFIG_SHEET_URL }}" > .env

      - name: 🚀 Run PnL script
        run: python3 main.py

        run: echo "MERCHANT_CONFIG_SHEET_URL=${{ secrets.MERCHANT_CONFIG_SHEET_URL }}" > .env

