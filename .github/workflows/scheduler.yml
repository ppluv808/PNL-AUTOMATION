name: Run PnL Daily

on:
  schedule:
    - cron: '0 16 * * *'  # 12:00 AM PH time
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ” Create service_account.json
        env:
          GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}
        run: echo "$GOOGLE_CREDS_JSON" > service_account.json

      - name: âš™ï¸ Create .env file
        run: echo "MERCHANT_CONFIG_SHEET_URL=${{ secrets.MERCHANT_CONFIG_SHEET_URL }}" > .env

      - name: ðŸš€ Run PnL script
        run: python3 main.py

